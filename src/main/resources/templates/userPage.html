<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="card : ${cardInfo}">
        <a th:text="${card.getCardName()}">sdaasd</a>
        <a th:text="${card.getCardNumber()}">sdaasd</a>
        <a th:text="${card.getStatus()}">sdaasd</a>
        <a th:text="${card.getBalance()}">sdaasd</a>
        <form th:method="PATCH" th:action="@{/changeStatus/{id}(id=${card.getId()})}">

            <input type="submit" value="BLOCK">
        </form>

    </div>
    <a th:href="@{/makePayment/}">Pay</a>
    <a href="/addCardName">Add New Card?</a>
</body>
</html>
