<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div th:each="request : ${allRequests}">
    <a th:text="${request.getCreditCard().getId()}">sdaasd</a>
    <a th:text="${request.getCreditCard().getCardName()}">sdaasd</a>
    <a th:text="${request.getCreditCard().getCardNumber()}">sdaasd</a>
    <a th:text="${request.getCreditCard().getBalance()}">sdaasd</a>

    <form th:method="PATCH" th:action="@{/unblockCard/{id}(id=${request.getId()})}">
        <input type="submit" value="UNBLOCK">
    </form>

</div>
<form th:method="GET" th:action="@{/userPage}">
    <input type="submit" value="BACK">
</form>
</body>
</html>
